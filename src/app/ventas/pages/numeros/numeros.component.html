<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - usualmente en common module</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: "1.2-2" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ ventasNetas | currency: "USD":"symbol-narrow":"1.0-4" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{ porcentaje | percent:'2.2' }}
    </p-card>
  </div>
</div>
